credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          description: "SSH Key for use by jenkins to connect to build agents."
          id: "jenkins-ssh-agents-key"
          privateKeySource:
            directEntry:
              privateKey: "{}"
          scope: GLOBAL
          username: "jenkins"
      - gitLabApiTokenImpl:
          apiToken: "{AQAAABAAAAAgxTH+ocqGOt9W02rDl1dtT59iSLzycqFtoIwLyVtAqYWbTNp07Z+NYh8crtsmHxre}"
          description: "API Token for gitlab "
          id: "jenkins-gitlab-api-token"
          scope: GLOBAL

jenkins:
  systemMessage: "Jenkins Configured using Code V2"

  numExecutors: 1

  #Configure the master, possible  EXCLUSIVE, or NORMAL
  mode: EXCLUSIVE  
  scmCheckoutRetryCount: 3
  labelString: "master-label"  

  #agents
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"

  #Nodes configuration
  nodes:
    - permanent:
        labelString: "agent1"
        launcher:
          ssh:
            credentialsId: "jenkins-ssh-agents-key"
            host: "192.168.2.208"
            port: 22
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
        name: "agent-1"
        nodeDescription: "Centos 7 Agent. Also a docker server. "
        remoteFS: "/home/jenkins"
        retentionStrategy: "always"
  
  #gitlab connection 
  gitLabConnectionConfig:
    connections:
    - apiTokenId: "jenkins-gitlab-api-token"
      clientBuilderId: "autodetect"
      connectionTimeout: 10
      ignoreCertificateErrors: false
      name: "gitlab"
      readTimeout: 10
      url: "https://gitlab.lnxsystems.com"




  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         password: ${adminpw:-passw0rd}

  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:anonymous"
        - "Job/Read:anonymous"
        - "View/Read:anonymous"
        - "Overall/Administer:anonymous"

  crumbIssuer: "standard"

  remotingSecurity:
    enabled: true    

unclassified:
  location:
    adminAddress: "jasonviloria@optiscangroup.com"
    url: "http://www.optiscangroup.com"

tool:
  git:
    installations:
      - name: git
        home: "/usr/bin/git"
  jdk:
    installations:
      - name: "open-jdk8"
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: "jdk8u232-b09"
      - name: "oracle-jdk8"
        properties:
          - installSource:
              installers:
                - jdkInstaller:
                    acceptLicense: true
                    id: "jdk-8u221-oth-JPR"
  maven:
    installations:
      - name: "Maven 3"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.5.4"
